<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <hr />
      <div>
        <label>Email</label>
        <input type="email" required />
      </div>
      <hr />
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Confirm <span>Password</span> </label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <hr />
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <hr />
      <div>
        <label>Textarea</label>
        <textarea cols="25" rows="1"></textarea>
      </div>
      <hr />
      <button>Submit</button>
    </form>
  </body>
</html>
